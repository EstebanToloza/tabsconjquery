<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabs con jQuery</title>
    <link rel="stylesheet" href="tabsjqueryestilos.css">

<body>

    <h1>Tabs con jquery</h1>
        <section class="tabs">
                <div class="contenedor">

                            <li id="tab-uno">Tab 1</li>
                            <li id="tab-dos">Tab 2</li>
                            <li id="tab-tres">Tab 3</li>
                        </ul>
                    </div>
                    <div class="tab" id="hosting-uno">
                        <h4>Tab 1</h4>
                        <img src="imagenes/hosting1.jpg" alt="">
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="tab" id="hosting-dos">
                        <h4>Tab 2</h4>
                        <img src="imagenes/hosting2.png" alt="">
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="tab" id="hosting-tres">
                        <h4>Tab 3</h4>
                        <img src="imagenes/hosting3.png" alt="">
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </section>
        
            <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        
            <script src="tabsjqueryjs.js"></script>
    
</body>
</html>
